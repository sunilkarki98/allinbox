version: '3.8'

networks:
  allinbox_net:
    driver: bridge

volumes:
  dragonfly_data:
  postgres_data:


services:
  # =====================
  # Postgres DB
  # =====================
  postgres:
    image: postgres:15-alpine
    container_name: allinbox_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: allinboxdb123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5

  # =====================
  # Dragonfly Cache
  # =====================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: allinbox_dragonfly
    restart: always
    ulimits:
      memlock: -1
    command: --proactor_threads=4 --default_lua_flags=allow-undeclared-keys --admin_port=8080
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 5

  # =====================
  # Backend
  # =====================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:allinboxdb123@postgres:5432/postgres
      REDIS_URL: redis://dragonfly:6379
      NODE_ENV: production
      PORT: 3001
      API_URL: https://136.114.50.27
      FRONTEND_URL: https://allinbox-frontend.vercel.app
      ADMIN_URL: https://allinbox-admin.vercel.app
      JWT_SECRET: your_jwt_secret_here
      SUPABASE_JWT_SECRET: your_supabase_jwt_here
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # Worker
  # =====================
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_worker
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    command: npm run start:worker:all
    environment:
      DATABASE_URL: postgresql://postgres:allinboxdb123@postgres:5432/postgres
      REDIS_URL: redis://dragonfly:6379
      NODE_ENV: production
    networks:
      - allinbox_net

  # =====================
  # Nginx Reverse Proxy
  # =====================
  nginx:
    image: nginx:stable-alpine
    container_name: allinbox_nginx
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - allinbox_net
