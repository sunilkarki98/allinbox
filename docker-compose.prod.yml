version: '3.8'

networks:
  allinbox_net:
    driver: bridge

services:
  postgres:
    image: postgres:15-alpine
    container_name: allinbox_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-unified_inbox}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - allinbox_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:alpine
    container_name: allinbox_redis_prod
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - allinbox_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_backend_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-unified_inbox}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3001
      # ... other envs should be provided via .env
    depends_on:
      - postgres
      - redis
    networks:
      - allinbox_net

  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_worker_prod
    restart: unless-stopped
    command: npm run start:worker:all
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-unified_inbox}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      - postgres
      - redis
    networks:
      - allinbox_net

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: allinbox_frontend_prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    networks:
      - allinbox_net



  nginx:
    image: nginx:alpine
    container_name: allinbox_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
      - admin
    networks:
      - allinbox_net

volumes:
  postgres_prod_data:
