networks:
  allinbox_net:
    driver: bridge

volumes:
  dragonfly_data:


services:
  # =====================
  # Dragonfly/Redis
  # =====================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: allinbox_dragonfly
    restart: always
    ulimits:
      memlock: -1
    command: --proactor_threads=4 --default_lua_flags=allow-undeclared-keys --admin_port=8080
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # Backend API
  # =====================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.backend
    container_name: allinbox_backend
    restart: always
    env_file:
      - .env.production
    depends_on:
      - dragonfly
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3001:3001"

  # =====================
  # Worker
  # =====================
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.worker
    container_name: allinbox_worker
    restart: always
    env_file:
      - .env.production
    depends_on:
      - dragonfly
      - backend
    networks:
      - allinbox_net

  # =====================
  # NGINX Reverse Proxy
  # =====================
  nginx:
    image: nginx:stable-alpine
    container_name: allinbox_nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - allinbox_net
