version: '3.8'

networks:
  allinbox_net:
    driver: bridge

volumes:
  dragonfly_data:


services:

  # =====================
  # Dragonfly Cache
  # =====================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: allinbox_dragonfly
    restart: always
    ulimits:
      memlock: -1
    command: --proactor_threads=4 --default_lua_flags=allow-undeclared-keys --admin_port=8080
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # Backend
  # =====================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_backend
    restart: always
    depends_on:
      dragonfly:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1G"

  # =====================
  # Worker
  # =====================
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_worker
    restart: always
    depends_on:
      dragonfly:
        condition: service_healthy
      backend:
        condition: service_started
    command: sh -c "while ! nc -z dragonfly 6379; do echo 'Waiting for Dragonfly...'; sleep 2; done; npm run start:worker:all"
    env_file:
      - .env.production
    networks:
      - allinbox_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512M"

  # =====================
  # NGINX Reverse Proxy + HTTPS
  # =====================
  nginx:
    image: nginx:stable-alpine
    container_name: allinbox_nginx
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - allinbox_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
