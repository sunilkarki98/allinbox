version: '3.8'

networks:
  allinbox_net:
    driver: bridge

volumes:
  dragonfly_data:

services:
  # =====================
  # Dragonfly Cache
  # =====================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: allinbox_dragonfly
    restart: always
    ulimits:
      memlock: -1
    command: --proactor_threads=4 --default_lua_flags=allow-undeclared-keys --admin_port=8080
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    networks:
      - allinbox_net

  # =====================
  # Backend
  # =====================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_backend
    restart: always
    depends_on:
      - dragonfly
    environment:
      DATABASE_URL=${DATABASE_URL}
      REDIS_URL=redis://dragonfly:6379
      NODE_ENV=production
      PORT=3001
      API_URL=${API_URL}
      FRONTEND_URL=${FRONTEND_URL}   # e.g., https://yourfrontend.vercel.app
      ADMIN_URL=${ADMIN_URL}
      JWT_SECRET=${JWT_SECRET}
      SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    networks:
      - allinbox_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =====================
  # Worker
  # =====================
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: allinbox_worker
    restart: always
    depends_on:
      - dragonfly
    command: npm run start:worker:all
    environment:
      DATABASE_URL=${DATABASE_URL}
      REDIS_URL=redis://dragonfly:6379
      NODE_ENV=production
    networks:
      - allinbox_net

  # =====================
  # NGINX Reverse Proxy + HTTPS
  # =====================
  nginx:
    image: nginx:stable-alpine
    container_name: allinbox_nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - allinbox_net
