version: '3.8'

networks:
  allinbox_net:
    driver: bridge

services:
  postgres:
    image: postgres:15-alpine
    container_name: allinbox_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-unified_inbox}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-user} -d $${POSTGRES_DB:-unified_inbox}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  dragonfly:
    image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
    command: --proactor_threads=2 --default_lua_flags=allow-undeclared-keys
    container_name: allinbox_dragonfly
    restart: unless-stopped
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    networks:
      - allinbox_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: allinbox_cloudbeaver
    restart: unless-stopped
    ports:
      - "8978:8978"
    volumes:
      - ./cloudbeaver-workspace:/opt/cloudbeaver/workspace
    networks:
      - allinbox_net
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy

volumes:
  postgres_data:
  dragonfly_data:
